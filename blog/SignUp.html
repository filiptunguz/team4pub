<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="main.CSS">
        <title>Sign Up</title>
    </head>
</html>

<body>
    <div class="InputContainer">
        <form class="SignUpForm">
            <div>
                <h1 class="SignUpHeader">
                    <img src="" alt="Logo">
                    Create Account
                </h1>
                <div class="Error">Check if everything is filled out correctly.</div>
                <div class="Inputs">
                    <input type="image" class="ImageInput" id="Pfp" placeholder="Profile picture" >
                    <input type="text" class="Input" id="Name" autofocus placeholder="Full name">
                    <input type="text" class="Input" id="Username" autofocus placeholder="Username">
                    <input type="email" class="Input" id="Email" autofocus placeholder="Email">
                    <input type="tel" class="Input" id="Phone" autofocus placeholder="Phone number">
                    <input type="password" class="Input" id="Password" autofocus placeholder="Password">
                </div>
                <p>
                    <a href="LogIn.html" class="Link">Already made an account?</a>
                </p>
                <button class="Button">Create account</button>
            </div>
        </form>
    </div>
</body>
